# serverless.yml

service: apollo-lambda
useDotenv: true
provider:
    name: aws
    runtime: nodejs14.x
functions:
    graphql:
        # this is formatted as <FILENAME>.<HANDLER>
        handler: index.handler
        events:
            - http:
                  path: /
                  method: post
                  cors: true
            - http:
                  path: /
                  method: get
                  cors: true
    manager:
        handler: functions/manager.handler
        events:
            - schedule: rate(5 minutes)

plugins:
    - serverless-offline
custom:
    serverless-offline:
        noPrependStageInUrl: true
